<HTML><BODY><a href="">Frank Atha Westbury</a> was perhaps the first author to transplant European fairy tales to the Australian land-scape, in his 1897 book <i>Australian Fairy Tales</i>, clearly aimed at young readers.
<p>The book itself is easy to proofread, so have fun!

</p><p>The source scans can be found in the <a href="https://archive.org/details/australianfairyt00westiala/page/n7/mode/2up">Internet Archive</a>.

</p></BODY></HTML>
